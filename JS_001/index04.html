<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
  </head>
  <body>
    <script>
      const div = document.querySelector("div");
      div?.innerText = "우리나라만세";
      // null 값 = 의미없는 값(위처럼 div가 존재하지 않는데 만들어둔것 ex)"" 내용없는 따움표 )
      // undefined
      // ?를 붙이면 ?를 넣어둔 코드가 오류나도 일단 진행하라는것
    </script>
  </body>
</html>
