<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (i = 0; i < 5; i++) {
      for (j = 4; j > i; j--) {
        document.write("&nbsp;");
      }
      for (j = 0; j <= i; j++) {
        document.write("*");
      }
      for (j = 1; j <= i; j++) {
        document.write("*");
      }
      document.write("<br/>");
    }
    for (i = 0; i < 4; i++) {
      for (j = 0; j <= i; j++) {
        document.write("&nbsp");
      }
      for (j = 3; j >= i; j--) {
        document.write("*");
      }
      for (j = 3; j > i; j--) {
        document.write("*");
      }
      document.write("<br>");
    }
  </script>
</html>
