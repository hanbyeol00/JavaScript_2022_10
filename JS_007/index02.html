<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지</title>
    <link rel="stylesheet" href="css/init.css" />
    <link rel="stylesheet" href="css/main02.css" />
  </head>
  <body>
    <header>
      <h1>고려고등학교</h1>
      <p>고려고등학교 성적처리 시스템 2022</p>
    </header>
    <section class="main">
      <table class="body addr">
        <thead>
          <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
          </tr>
        </thead>
        <tbody class="addr"></tbody>
      </table>
      <div class="body addr">
        <input name="num" placeholder="학번" />
        <input name="name" placeholder="이름" />
        <input name="kor" placeholder="국어" />
        <input name="eng" placeholder="영어" />
        <input name="math" placeholder="수학" />
        <button class="add">추가</button>
      </div>
    </section>
    <footer>
      <address>CopyRight &copy; callor@callor.com</address>
    </footer>
  </body>
  <script src="js/main02.js"></script>
</html>
