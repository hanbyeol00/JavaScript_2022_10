<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        background-color: rgb(176, 187, 17);
        margin: 10px;
        display: inline-block;
        /*
        span tag 는 inline tag 성질을 갖는다
        inline tag는 width, heigth등의 속성을
        설정 할수 없다
        inline tag의 display 속성을 inline-block 으로
        설정하면 width, heigth 속성을 부여할수 있다
        */
        width: 50px;
        text-align: center;
        /* center 는 가운데 정렬 */
      }
    </style>
  </head>
  <body>
    <span></span><span></span><span></span><span></span><span></span
    ><span></span>
  </body>
  <script src="js/main09.js"></script>
</html>
